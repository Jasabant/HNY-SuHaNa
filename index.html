!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy New Year 2026 - Special Greeting</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&family=Caveat:wght@700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    
    html, body {
      height: 100%;
      overflow: hidden;
      background: linear-gradient(135deg, #0a0e27 0%, #16213e 50%, #0f3460 100%);
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }

    /* ========== ANIMATED BACKGROUND ========== */
    .bg-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .bg-gradient {
      position: absolute;
      width: 150%;
      height: 150%;
      background: linear-gradient(45deg, 
        rgba(255, 107, 107, 0.1) 0%, 
        rgba(100, 255, 218, 0.1) 25%, 
        rgba(255, 200, 87, 0.1) 50%, 
        rgba(167, 127, 251, 0.1) 75%, 
        rgba(255, 107, 107, 0.1) 100%);
      animation: shiftBg 20s ease-in-out infinite;
      filter: blur(40px);
    }

    @keyframes shiftBg {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(-30px, -30px) scale(1.1); }
    }

    /* Floating orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(30px);
      animation: float 8s ease-in-out infinite;
    }

    .orb-1 { width: 300px; height: 300px; background: rgba(255, 107, 107, 0.3); top: -100px; left: -100px; animation: float 12s ease-in-out infinite; }
    .orb-2 { width: 250px; height: 250px; background: rgba(100, 255, 218, 0.2); bottom: -80px; right: -80px; animation: float 15s ease-in-out infinite reverse; }
    .orb-3 { width: 200px; height: 200px; background: rgba(167, 127, 251, 0.25); top: 20%; right: 10%; animation: float 18s ease-in-out infinite; }

    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(30px, 30px); }
    }

    /* ========== MAIN CONTAINER ========== */
    .main-container {
      position: fixed;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-y: auto;
      z-index: 1;
    }

    /* ========== CARD STYLES ========== */
    .card-wrapper {
      width: 90%;
      max-width: 900px;
      perspective: 1000px;
      animation: cardSlideIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .card {
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 50px 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    }

    @keyframes cardSlideIn {
      0% { opacity: 0; transform: translateY(40px) rotateX(10deg); }
      100% { opacity: 1; transform: translateY(0) rotateX(0); }
    }

    /* ========== HEADER & TYPOGRAPHY ========== */
    .header {
      position: relative;
      margin-bottom: 30px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.2rem;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #ff6b6b, #ffd1dc, #64ffda);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 4s ease infinite, slideInText 0.8s ease 0.2s both;
      letter-spacing: -1px;
    }

    @keyframes gradientShift {
      0%, 100% { filter: hue-rotate(0deg); }
      50% { filter: hue-rotate(10deg); }
    }

    @keyframes slideInText {
      0% { opacity: 0; transform: translateX(-30px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    .recipient-name {
      font-style: italic;
      color: #64ffda;
      font-weight: 600;
      text-shadow: 0 0 20px rgba(100, 255, 218, 0.4);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .recipient-name:hover {
      text-shadow: 0 0 30px rgba(100, 255, 218, 0.6);
      transform: scale(1.05);
    }

    .subtitle {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 300;
      animation: slideInText 0.8s ease 0.4s both;
      letter-spacing: 0.5px;
    }

    /* ========== FLOATING HEARTS ========== */
    .floating-hearts {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 32px;
      animation: heartFloat 3s ease-in-out infinite;
    }

    .floating-hearts:nth-child(2) {
      animation: heartFloat 3s ease-in-out infinite 0.3s;
    }

    @keyframes heartFloat {
      0%, 100% { transform: translateY(0) scale(1); opacity: 1; }
      50% { transform: translateY(-20px) scale(1.1); }
    }

    /* ========== MESSAGE SECTION ========== */
    .message-section {
      margin: 30px 0;
    }

    .message-text {
      font-size: 1.15rem;
      line-height: 1.8;
      color: rgba(255, 255, 255, 0.9);
      min-height: 80px;
      padding: 20px;
      background: linear-gradient(135deg, rgba(100, 255, 218, 0.05), rgba(255, 107, 107, 0.05));
      border-left: 4px solid #64ffda;
      border-radius: 8px;
      animation: slideInText 0.8s ease 0.6s both;
      position: relative;
    }

    .message-text::before {
      content: '"';
      font-size: 3rem;
      opacity: 0.1;
      position: absolute;
      top: -10px;
      left: 10px;
      color: #64ffda;
    }

    /* ========== SHAYRI SECTION ========== */
    .shayri-wrapper {
      margin-top: 35px;
      padding: 25px;
      background: linear-gradient(135deg, rgba(167, 127, 251, 0.1), rgba(255, 107, 107, 0.1));
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: slideInText 0.8s ease 0.8s both;
      position: relative;
    }

    .shayri-label {
      font-size: 0.85rem;
      color: rgba(255, 200, 87, 1);
      font-weight: 600;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .shayri-text {
      font-family: 'Caveat', cursive;
      font-size: 1.35rem;
      color: rgba(255, 209, 220, 1);
      line-height: 2;
      font-weight: 700;
      text-align: center;
      animation: fadeInShayri 1.2s ease 1s both;
    }

    @keyframes fadeInShayri {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* ========== SPARKLES ========== */
    .sparkle {
      position: absolute;
      pointer-events: none;
    }

    .sparkle-icon {
      display: inline-block;
      animation: sparkleAnim 1s ease-in-out;
    }

    @keyframes sparkleAnim {
      0% { transform: scale(1) rotate(0deg); opacity: 1; }
      100% { transform: scale(0) rotate(360deg); opacity: 0; }
    }

    /* ========== BUTTONS ========== */
    .controls {
      display: flex;
      gap: 15px;
      margin-top: 35px;
      flex-wrap: wrap;
      justify-content: center;
      animation: slideInText 0.8s ease 1s both;
    }

    .btn {
      padding: 12px 28px;
      font-size: 0.95rem;
      border: 2px solid rgba(255, 255, 255, 0.2);
      background: linear-gradient(135deg, rgba(100, 255, 218, 0.1), rgba(255, 107, 107, 0.1));
      color: #fff;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
      z-index: -1;
    }

    .btn:hover {
      border-color: #64ffda;
      box-shadow: 0 0 20px rgba(100, 255, 218, 0.4), inset 0 0 20px rgba(100, 255, 218, 0.1);
      transform: translateY(-3px);
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:active {
      transform: translateY(-1px);
    }

    /* ========== CANVAS EFFECTS ========== */
    #effectsCanvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 2;
    }

    #confetti {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 3;
    }

    /* ========== CARD UNFOLD STYLES ========== */
    .card-unfold {
      perspective: 1200px;
      width: 100%;
      max-width: 500px;
      height: 600px;
      margin: 0 auto;
      position: relative;
      animation: cardScaleIn 0.6s ease-out;
    }

    @keyframes cardScaleIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .card-cover {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ff6b6b, #ffd1dc);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card-cover::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.3) 50%, transparent 70%);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { transform: translate(-100%, -100%) rotate(45deg); }
      100% { transform: translate(100%, 100%) rotate(45deg); }
    }

    .card-cover:hover {
      transform: translateY(-5px);
      box-shadow: 0 30px 80px rgba(255, 107, 107, 0.3);
    }

    .cover-content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: #fff;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .cover-emoji {
      font-size: 60px;
      margin-bottom: 20px;
      animation: heartBeat 1.2s ease-in-out infinite;
    }

    @keyframes heartBeat {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.1); }
      50% { transform: scale(1); }
    }

    .cover-text {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    .cover-hint {
      font-size: 0.9rem;
      opacity: 0.9;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    /* Opened card pages */
    .card-pages {
      width: 100%;
      height: 100%;
      position: relative;
      display: none;
    }

    .card-pages.open {
      display: block;
    }

    .card-page {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.95), rgba(25, 35, 65, 0.95));
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px 30px;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.1);
      animation: pageFlip 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
      transform-origin: left center;
    }

    @keyframes pageFlip {
      0% {
        transform: rotateY(90deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: rotateY(0deg);
        opacity: 1;
      }
    }

    .card-page:nth-child(2) {
      animation-delay: 0.2s;
    }

    .card-page:nth-child(3) {
      animation-delay: 0.4s;
    }

    .page-number {
      position: absolute;
      bottom: 15px;
      right: 20px;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.3);
    }

    .page-content {
      position: relative;
      z-index: 1;
      min-height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Page 1 - Main greeting */
    .page-title {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      background: linear-gradient(135deg, #ff6b6b, #64ffda);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
      animation: slideInText 0.8s ease 0.5s both;
    }

    .page-subtitle {
      font-size: 1rem;
      color: rgba(255, 200, 87, 1);
      margin-bottom: 15px;
      animation: slideInText 0.8s ease 0.7s both;
    }

    .page-message {
      font-size: 1rem;
      line-height: 1.8;
      color: rgba(255, 255, 255, 0.85);
      animation: slideInText 0.8s ease 0.9s both;
    }

    /* Page 2 - Message */
    .message-big {
      font-size: 1.1rem;
      line-height: 2;
      color: rgba(255, 255, 255, 0.9);
      text-align: center;
      font-style: italic;
    }

    .decorative-line {
      width: 60px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #64ffda, transparent);
      margin: 20px auto;
    }

    /* Page 3 - Shayri */
    .shayri-page {
      text-align: center;
    }

    .shayri-big {
      font-family: 'Caveat', cursive;
      font-size: 1.5rem;
      color: rgba(255, 209, 220, 1);
      line-height: 2.2;
      font-weight: 700;
      margin-bottom: 20px;
      animation: fadeInShayri 1.2s ease 1s both;
    }

    .shayri-translation {
      font-size: 0.9rem;
      color: rgba(255, 200, 87, 0.8);
      line-height: 1.8;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Back cover */
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ffc857, #ff8fab);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      animation: backPageFlip 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.6s forwards;
      transform-origin: right center;
      opacity: 0;
    }

    @keyframes backPageFlip {
      0% {
        transform: rotateY(-90deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: rotateY(0deg);
        opacity: 1;
      }
    }

    .card-back.show {
      display: flex;
    }

    .back-content h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .back-content p {
      font-size: 1rem;
      margin-bottom: 10px;
      opacity: 0.95;
    }

    .back-name {
      font-size: 1.2rem;
      font-weight: 700;
      margin-top: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .back-name:hover {
      transform: scale(1.05);
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }

    /* Navigation controls */
    .card-nav {
      margin-top: 25px;
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    .nav-btn {
      padding: 10px 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      background: transparent;
      color: #fff;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .nav-btn:hover {
      border-color: #fff;
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    .nav-btn:active {
      transform: translateY(0);
    }

    .nav-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 50%;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 10;
    }

    .close-btn:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: rotate(90deg);
    }

    /* ========== RESPONSIVE ========== */
    @media (max-width: 768px) {
      .card-unfold {
        height: 500px;
      }
      .page-title {
        font-size: 1.5rem;
      }
      .card-page {
        padding: 30px 20px;
      }
      .shayri-big {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 480px) {
      .card-unfold {
        height: 400px;
        max-width: 90%;
      }
      .page-title {
        font-size: 1.3rem;
      }
      .card-page {
        padding: 20px 15px;
      }
      .shayri-big {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Background Effects -->
  <div class="bg-container">
    <div class="bg-gradient"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
  </div>

  <!-- Canvas for effects -->
  <canvas id="effectsCanvas"></canvas>
  <canvas id="confetti"></canvas>

  <!-- Main Content -->
  <div class="main-container">
    <div class="card-wrapper">
      <div class="card">
        <div class="floating-hearts">‚ù§Ô∏è</div>
        
        <div class="header">
          <h1>Happy New Year 2026,<br><span class="recipient-name" id="recipient">[Her Name]</span> ‚ú®</h1>
          <p class="subtitle">A heartfelt wish to sparkle your year with endless joy and beautiful moments</p>
        </div>

        <div class="message-section">
          <div class="message-text" id="messageBox"></div>
        </div>

        <div class="shayri-wrapper">
          <div class="shayri-label">‚ú® A Short Shayri ‚ú®</div>
          <div class="shayri-text" id="shayriBox"></div>
        </div>

        <div class="controls">
          <button class="btn" id="playBtn">üé¨ Play Animation</button>
          <button class="btn" id="personizeBtn">‚úèÔ∏è Set Her Name</button>
          <button class="btn" id="celebrateBtn">üéâ Celebrate</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ========== CONFIGURATION ==========
    const messages = [
      "May 2026 sparkle with golden moments and dreams that dance just for you. Every day, may you find reasons to smile and hearts that cherish you.",
      "Here's to a year where every sunrise brings hope, every challenge makes you stronger, and every laugh echoes with the people you love most."
    ];

    const shayri = `‡§π‡§∞ ‡§®‡§Ø‡§æ ‡§∏‡§æ‡§≤ ‡§§‡•Å‡§Æ ‡§™‡§∞ ‡§ñ‡•Å‡§∂‡§ø‡§Ø‡§æ‡§Å ‡§¨‡§∞‡§∏‡§æ‡§è,\n‡§Æ‡•á‡§∞‡•á ‡§π‡§∞ ‡§ñ‡•ç‡§µ‡§æ‡§¨ ‡§Æ‡•á‡§Ç ‡§¨‡§∏ ‡§§‡•Å‡§Æ‡•ç‡§π‡§æ‡§∞‡§æ ‡§π‡•Ä ‡§®‡§æ‡§Æ ‡§Ü‡§è‡•§\n‡§∏‡§™‡§®‡•ã‡§Ç ‡§ï‡•Ä ‡§¶‡•Å‡§®‡§ø‡§Ø‡§æ ‡§Æ‡•á‡§Ç ‡§¨‡§∏ ‡§§‡•Å‡§Æ ‡§π‡•ã ‡§Æ‡•á‡§∞‡•Ä ‡§ñ‡•Å‡§∂‡§ø‡§Ø‡•ã‡§Ç ‡§ï‡•Ä ‡§¨‡•Å‡§®‡§ø‡§Ø‡§æ‡§¶‡•§`;

    // ========== DOM ELEMENTS ==========
    const recipientEl = document.getElementById('recipient');
    const messageBox = document.getElementById('messageBox');
    const shayriBox = document.getElementById('shayriBox');
    const playBtn = document.getElementById('playBtn');
    const personizeBtn = document.getElementById('personizeBtn');
    const celebrateBtn = document.getElementById('celebrateBtn');
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    const effectsCanvas = document.getElementById('effectsCanvas');
    const effectsCtx = effectsCanvas.getContext('2d');

    let W = canvas.width = effectsCanvas.width = window.innerWidth;
    let H = canvas.height = effectsCanvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      W = canvas.width = effectsCanvas.width = window.innerWidth;
      H = canvas.height = effectsCanvas.height = window.innerHeight;
    });

    // ========== TYPEWRITER EFFECT ==========
    function typewriterEffect(text, element, speed = 35, callback = null) {
      element.textContent = '';
      let index = 0;
      const typeInterval = setInterval(() => {
        if (index < text.length) {
          element.textContent += text[index++];
        } else {
          clearInterval(typeInterval);
          if (callback) callback();
        }
      }, speed);
    }

    // ========== CONFETTI ANIMATION ==========
    function launchConfetti() {
      const particles = [];
      const colors = ['#ff6b6b', '#64ffda', '#ffc857', '#a77feb', '#ff69b4', '#00d9ff'];
      
      for (let i = 0; i < 180; i++) {
        particles.push({
          x: Math.random() * W,
          y: Math.random() * H - H,
          vx: (Math.random() - 0.5) * 12,
          vy: Math.random() * 8 + 4,
          size: Math.random() * 8 + 3,
          color: colors[Math.floor(Math.random() * colors.length)],
          rotation: Math.random() * 360,
          rotationSpeed: (Math.random() - 0.5) * 15,
          shape: Math.random() > 0.5 ? 'circle' : 'square'
        });
      }

      let frame = 0;
      const animate = () => {
        ctx.clearRect(0, 0, W, H);
        
        for (let i = 0; i < particles.length; i++) {
          const p = particles[i];
          p.y += p.vy;
          p.vy += 0.2; // gravity
          p.x += p.vx;
          p.rotation += p.rotationSpeed;

          // Draw particles
          ctx.save();
          ctx.fillStyle = p.color;
          ctx.globalAlpha = Math.max(0, 1 - frame / 200);
          ctx.translate(p.x, p.y);
          ctx.rotate((p.rotation * Math.PI) / 180);

          if (p.shape === 'circle') {
            ctx.beginPath();
            ctx.arc(0, 0, p.size, 0, Math.PI * 2);
            ctx.fill();
          } else {
            ctx.fillRect(-p.size, -p.size, p.size * 2, p.size * 2);
          }
          ctx.restore();
        }

        frame++;
        if (frame < 200) {
          requestAnimationFrame(animate);
        } else {
          ctx.clearRect(0, 0, W, H);
        }
      };
      animate();
    }

    // ========== PARTICLE BURST EFFECT ==========
    function particleBurst(x, y, emoji = '‚ú®') {
      const particles = [];
      for (let i = 0; i < 12; i++) {
        const angle = (i / 12) * Math.PI * 2;
        particles.push({
          x,
          y,
          vx: Math.cos(angle) * 6,
          vy: Math.sin(angle) * 6,
          life: 1,
          emoji
        });
      }

      const animateBurst = () => {
        effectsCtx.clearRect(0, 0, W, H);
        let hasActive = false;

        for (let p of particles) {
          if (p.life > 0) {
            hasActive = true;
            p.x += p.vx;
            p.y += p.vy;
            p.vy += 0.15;
            p.life -= 0.02;

            effectsCtx.globalAlpha = p.life;
            effectsCtx.font = '24px Arial';
            effectsCtx.fillText(p.emoji, p.x, p.y);
          }
        }

        if (hasActive) {
          requestAnimationFrame(animateBurst);
        } else {
          effectsCtx.clearRect(0, 0, W, H);
        }
      };
      animateBurst();
    }

    // ========== MOUSE SPARKLE EFFECT ==========
    document.addEventListener('mousemove', (e) => {
      if (Math.random() < 0.2) {
        particleBurst(e.clientX, e.clientY, '‚ú®');
      }
    });

    // ========== PLAY ANIMATION ==========
    function playAnimation() {
      messageBox.textContent = '';
      shayriBox.textContent = '';
      
      const randomMsg = messages[Math.floor(Math.random() * messages.length)];
      
      typewriterEffect(randomMsg, messageBox, 30, () => {
        typewriterEffect(shayri, shayriBox, 25);
      });

      launchConfetti();
    }

    // ========== PERSONALIZE ==========
    personizeBtn.addEventListener('click', () => {
      const newName = prompt('Enter her name:', recipientEl.textContent);
      if (newName && newName.trim()) {
        recipientEl.textContent = newName;
        particleBurst(personizeBtn.getBoundingClientRect().left + 50, personizeBtn.getBoundingClientRect().top, 'üíï');
      }
    });

    // ========== CELEBRATE ==========
    celebrateBtn.addEventListener('click', () => {
      launchConfetti();
      for (let i = 0; i < 5; i++) {
        setTimeout(() => {
          particleBurst(Math.random() * W, Math.random() * H, ['üéâ', 'üíù', '‚ú®', 'üåü', 'üíñ'][Math.floor(Math.random() * 5)]);
        }, i * 200);
      }
    });

    // ========== BUTTON INTERACTIONS ==========
    playBtn.addEventListener('click', playAnimation);

    // Auto-play on load
    setTimeout(() => {
      playAnimation();
    }, 1200);

    // Name click to edit
    recipientEl.addEventListener('click', () => {
      const newName = prompt('Enter her name:', recipientEl.textContent);
      if (newName && newName.trim()) {
        recipientEl.textContent = newName;
      }
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        playAnimation();
      }
    });
  </script>
